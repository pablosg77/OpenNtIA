[agent]
  interval = "60s"
  round_interval = true
  flush_interval =  "30s"
  flush_jitter =  "0s"
  debug = true
  hostname = "open-nti"
  metric_batch_size = 1000
  metric_buffer_limit = 100000
  collection_jitter = "1s"

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]

  token = "$INFLUX_TOKEN"
  organization = "network"
  bucket = "juniper"

  timeout = "5s"

  namepass = ["*_exceptions"]

[[inputs.exec]]
  commands = ["/usr/bin/python3 /telegraf/pfe_exceptions.py"]
  timeout = "600s"
  data_format = "influx"
  name_suffix = "_exceptions"
